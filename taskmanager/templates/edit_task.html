{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_task', task_id=task.id) }}"
  >
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i
          class="fa-solid fa-pen-to-square prefix light-blue-text text-darken-4"
        ></i>
        <!-- Value param adds task value based on name -->
        <input
          id="task_name"
          name="task_name"
          value=" {{ task.task_name }}"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Edit Task <i class="fa-regular fa-square-plus"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
